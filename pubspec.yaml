name: swai_dashboard
description: Smart WaterGuard (Flutter dashboard for Node-RED data)
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5

  # Networking + JSON
  http: ^1.6.0
  http_parser: ^4.1.2

  # State management
  provider: ^6.1.5

  # Charts (actively maintained and null-safe)
  fl_chart: ^0.68.0

  # Syncfusion widgets (gauges)
  syncfusion_flutter_core: ^31.2.15
  syncfusion_flutter_gauges: ^31.2.15

  # Database
  supabase_flutter: ^2.8.0

  # Local notifications
  flutter_local_notifications: ^17.1.2

  # Timezone for scheduling
  timezone: ^0.9.3

  # Gemini AI
  google_generative_ai: ^0.4.0

  # Utilities
  intl: ^0.20.2
  collection: ^1.19.0
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
